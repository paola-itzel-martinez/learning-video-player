<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/page.css" />

    <title>Video Player</title>
</head>

<body>
    <div class="wrapper">
        <div class="player">
            <div class="player-overlay">
                <h2 class="player-title">Video</h2>
                <div class="player-actions">
                    <button id="backward" aria-label="Backward 10 seconds" title="Backward 10 seconds" class="button"></button>
                    <button id="play" aria-label="Play video" title="Play video" class="button"></button>
                    <button id="pause" aria-label="Pause video" title="Pause video" class="button" hidden></button>
                    <button id="forward" aria-label="Forward 10 seconds" title="Forward 10 seconds" class="button"></button>
                </div>
                <div class="player-progress">
                    <input id="progress" type="range"></input>
                </div>
            </div>
            <video id="video" poster="./assets/images/poster.jpg" src="./assets/videos/lofi.mp4" width="400" class="video" min="0" value="0"></video>
        </div>
    </div>
</body>
<script src="./js/index.js"></script>

</html>
